<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Toolkit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-brand-primary: #6B4EE0;
      /* Novakid Purple */
      --color-brand-primary-hover: #5132d7;
      /* 7% darker */
      --color-success-soft: #A8E4A0;
      /* Soft Mint Green */
      --color-structure-dark: #1A1C2E;
      /* Deep Midnight */
      --color-background-main: #F8F9FE;
      /* Cloud White */

      --color-text-primary: #1A1C2E;
      --color-text-inverse: #FFFFFF;
      --color-border-subtle: rgba(26, 28, 46, 0.08);
      /* Midnight @ 8% */
      --color-hover-overlay: rgba(107, 78, 224, 0.08);
      /* Purple @ 8% */
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--color-background-main) !important;
      color: var(--color-text-primary) !important;
    }

    /* Navigation & Sidebar Overrides */
    aside.fixed {
      background-color: var(--color-structure-dark) !important;
      border-right: 1px solid var(--color-border-subtle) !important;
    }

    aside h1.text-white {
      color: var(--color-text-inverse) !important;
    }

    /* Comprehensive Action/Brand Overrides (Orange/Indigo -> Purple) */
    [class*="bg-orange-500"],
    [class*="bg-orange-600"],
    [class*="bg-indigo-600"],
    [class*="bg-teal-500"]:not([class*="fixed"]),
    /* Exclude success states if needed, but primary actions use teal sometimes */
    .bg-orange-500,
    .bg-orange-600,
    .bg-indigo-600 {
      background-color: var(--color-brand-primary) !important;
      color: var(--color-text-inverse) !important;
    }

    /* Hover States */
    [class*="bg-orange-500"]:hover,
    [class*="bg-orange-600"]:hover,
    [class*="bg-indigo-600"]:hover,
    [class*="bg-teal-500"]:hover,
    .bg-orange-500:hover,
    .bg-orange-600:hover,
    .bg-indigo-600:hover {
      background-color: var(--color-brand-primary-hover) !important;
    }

    /* Soft Accents & Backgrounds */
    [class*="bg-orange-50"],
    [class*="bg-orange-100"],
    [class*="bg-indigo-50"],
    [class*="bg-indigo-900/30"],
    [class*="bg-orange-900/30"] {
      background-color: var(--color-hover-overlay) !important;
    }

    /* Active Menu Navigation (Purple Overlay Style) */
    aside button[class*="bg-orange-500"],
    aside button[class*="bg-indigo-600"] {
      background-color: var(--color-hover-overlay) !important;
      color: var(--color-brand-primary) !important;
      box-shadow: none !important;
    }

    aside button[class*="bg-orange-500"] svg,
    aside button[class*="active"] svg {
      color: var(--color-brand-primary) !important;
    }

    /* Text & Icon Mappings */
    [class*="text-orange-500"],
    [class*="text-orange-600"],
    [class*="text-orange-400"],
    [class*="text-indigo-600"],
    [class*="text-indigo-500"] {
      color: var(--color-brand-primary) !important;
    }

    svg[class*="text-orange-"],
    svg[class*="text-indigo-"] {
      color: var(--color-brand-primary) !important;
    }

    /* Decorative Structural Accents (Gradients) */
    [class*="from-yellow-400"][class*="via-orange-500"],
    [class*="from-indigo-400"][class*="via-purple-500"] {
      background-image: linear-gradient(to right, var(--color-brand-primary), var(--color-brand-primary-hover), var(--color-brand-primary)) !important;
    }

    /* Border Overrides */
    [class*="border-orange-"],
    [class*="border-indigo-"],
    [class*="focus:border-orange-500"],
    [class*="focus:border-indigo-500"] {
      border-color: var(--color-brand-primary) !important;
    }

    /* Selection & Rings */
    [class*="selection:bg-orange-100"] {
      --tw-selection-bg: var(--color-hover-overlay) !important;
    }

    [class*="focus:ring-orange-500"],
    [class*="focus:ring-indigo-500"] {
      --tw-ring-color: var(--color-brand-primary) !important;
    }

    /* Dashboard Welcome Section (Orange Gradient -> Purple) */
    [class*="from-orange-500"][class*="to-orange-600"],
    .bg-gradient-to-r.from-orange-500.to-orange-600 {
      background-image: linear-gradient(to right, var(--color-brand-primary), var(--color-brand-primary-hover)) !important;
      box-shadow: 0 10px 15px -3px rgba(107, 78, 224, 0.2) !important;
    }

    [class*="text-orange-100"] {
      color: rgba(255, 255, 255, 0.8) !important;
    }

    /* Sidebar Logo Icon Background */
    aside div[class*="bg-orange-500"] {
      background-color: var(--color-brand-primary) !important;
      opacity: 1 !important;
      visibility: visible !important;
    }

    /* Ideas/Feedback Button (Bottom Right) */
    button[class*="fixed"][class*="bg-orange-500"],
    .fixed.bottom-6.right-6.bg-orange-500 {
      background-color: var(--color-brand-primary) !important;
      border-color: var(--color-text-inverse) !important;
    }

    button[class*="fixed"][class*="bg-orange-500"]:hover {
      background-color: var(--color-brand-primary-hover) !important;
    }

    /* Global Neutral Border for non-brand elements */
    .border,
    .border-b,
    .border-t,
    .border-l,
    .border-r,
    .border-slate-800,
    .border-slate-200,
    [class*="border-slate-200"],
    [class*="border-slate-800"] {
      border-color: var(--color-border-subtle) !important;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "mammoth": "https://esm.sh/mammoth@^1.8.0"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
